<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <nav>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Janne Kuohula's CV</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-disabled="false" href="index.html">About me</a>
                        <a class="nav-link"  aria-disabled="false" href="cv.html">CV</a>
                        <a class="nav-link"  aria-disabled="false" href="hobbies.html">Hobbies</a>
                        <a class="nav-link active"  aria-current="page" href="#">Contact</a>
                        
                    </div>
                </div>
            </div>
        </nav>

    <h2 class="display-2 text-center">Contact</h2>

    <form class="forms-padding">
        <div class="mb-3">
          <label for="name" class="form-name">Name</label>
          <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="age" class="form-control" id="InputAge">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="InputEmail">
          </div>
        <div class="form-group">
            <label for="TextArea">Message:</label>
            <textarea class="form-control" id="FormControlTextArea" rows="6"></textarea><br>
            <label for="query" class="form-query h4">How did you know about my page?</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="CheckGoogle">
          <label class="form-check-label" for="Check">Google</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="CheckLinkedIn">
            <label class="form-check-label" for="Check">LinkedIn</label>
          </div>
          <div class="mb-3 form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="CheckFriend">
            <label class="form-check-label" for="Check">From a friend</label>
          </div>
          <div class="mb-3 form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="CheckOther">
            <label class="form-check-label" for="Check">Other</label>
          </div>
        <br><button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
